<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="age">how many years do you plan to live :D?</label>
    <input type="number" id="age"> 
    
    <label for="age">How many pages do you read per day?</label>
    <input type="number" id="books"> 

    <button id="calculate">Find out</button>

        <h1>Here is a number indicating how many pages you will read in the lifetime:</h1>
        <p id="answ">0</p> 

<script>
        var age = document.getElementById("age");
        var books = document.getElementById("books");
        var calculate = document.getElementById("calculate");

        calculate.addEventListener("click", knygos);

        function knygos() 
        {
          var allBooks = (age.value * 365) * books.value;
          document.getElementById("answ").innerText = allBooks;
        }
</script>
</body>
</html>
